name: Test Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Start app in the background
        run: |
          npm start &
          echo "Waiting for app to start..."
          for i in {1..10}; do
            curl -f http://localhost:3000 && break
            echo "Retrying in 1 second..."
            sleep 1
          done || exit 1
